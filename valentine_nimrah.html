<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nimrah ğŸ’–</title>

<style>
body {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 30px;
  color: white;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  padding: 30px;
  max-width: 420px;
  margin: auto;
}

button {
  border: none;
  padding: 14px 25px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  position: relative;
}

.yes { background: #ff4d6d; color: white; }
.no { background: #333; color: white; position: absolute; }

#result {
  margin-top: 20px;
  font-size: 20px;
  min-height: 40px;
}

img {
  max-width: 100%;
  border-radius: 15px;
  margin-top: 15px;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 24px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Proposal Accepted animation */
#proposal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  font-size: 40px;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 0 20px #ff4d6d;
  animation: pop 0.8s ease forwards;
  display: none;
}

@keyframes pop {
  0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
  60% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1); }
}

/* Sparkles */
.sparkle {
  position: fixed;
  font-size: 18px;
  animation: sparkle 1.5s linear forwards;
}

@keyframes sparkle {
  to {
    transform: translateY(-100px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1 id="typing"></h1>
  <h2>Since we have been together for years nimu cutu babe ğŸŒ¹â™¥ï¸...</h2>
  <h3>So Will you be my valentines Nimu baby? ğŸ‘€ğŸŒ¹</h3>
  <button class="yes" onclick="sayYes()">YES ğŸ’–</button>
  <button class="no" id="noBtn" onmouseover="runAway()">NO ğŸ™‚</button>

  <div id="result"></div>
</div>

<div id="proposal">ğŸ’ PROPOSAL ACCEPTED ğŸ’–</div>

<script>

/* Typing animation */
const text = "I donâ€™t want this Valentineâ€™s to pass without asking you...";
let i = 0;
function typeWriter() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}
typeWriter();

/* YES click */
function sayYes() {
  document.getElementById("result").innerHTML = `
    <p>ğŸ’– Thank you baby I knew it keheheheheh ğŸ’–</p>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
  `;

  createHearts();
  showProposal();
  sparkles();
}

/* Floating hearts */
function createHearts() {
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
}

/* Proposal animation */
function showProposal() {
  const p = document.getElementById("proposal");
  p.style.display = "block";
}

/* Sparkles */
function sparkles() {
  for (let i = 0; i < 25; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerHTML = "âœ¨";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = (Math.random() * 100) + "vh";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1500);
  }
}

/* NO button runs */
function runAway() {
  const btn = document.getElementById("noBtn");
  const x = Math.random() * (window.innerWidth - btn.offsetWidth);
  const y = Math.random() * (window.innerHeight - btn.offsetHeight);
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

/* If NO somehow clicked */
document.getElementById("noBtn").onclick = function() {
  document.getElementById("result").innerHTML = `
    <p>ğŸ˜ˆ Marna hai tereko dar ni lagta ğŸ˜ˆ</p>
    <img src="https://media.giphy.com/media/l1J9EdzfOSgfyueLm/giphy.gif">
  `;
};

</script>

</body>
</html>
