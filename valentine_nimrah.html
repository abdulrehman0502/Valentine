<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nimrah ğŸ’–</title>

<style>
body {
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 30px;
  color: white;
  overflow: hidden;
}

/* Glowing Name */
#name {
  font-size: 48px;
  font-weight: bold;
  animation: glowPulse 2s infinite alternate;
  text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d, 0 0 40px #ff4d6d;
}
@keyframes glowPulse {
  from { transform: scale(1); }
  to { transform: scale(1.08); }
}

.card {
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  padding: 30px;
  max-width: 420px;
  margin: auto;
}

/* Buttons */
button {
  border: none;
  padding: 14px 25px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  position: relative;
}

.yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d;
  animation: yesGlow 1.5s infinite alternate;
}
@keyframes yesGlow {
  from { box-shadow: 0 0 10px #ff4d6d; }
  to { box-shadow: 0 0 25px #ff4d6d, 0 0 40px #ff4d6d; }
}

.no { background: #333; color: white; position: absolute; }

#result { margin-top: 20px; font-size: 20px; }

/* Hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 24px;
  animation: floatUp 3s linear forwards;
}
@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Proposal */
#proposal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  font-size: 38px;
  font-weight: bold;
  text-shadow: 0 0 20px #ff4d6d;
  animation: pop 0.8s ease forwards;
  display: none;
}
@keyframes pop {
  0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
  60% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1); }
}

/* Fireworks particles */
.fire {
  position: fixed;
  font-size: 18px;
  animation: firework 1.5s linear forwards;
}
@keyframes firework {
  to {
    transform: translateY(-120px) scale(0.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="name">Nimrah ğŸ’–</div>

<div class="card">
  <h2 id="line1"></h2>
  <h2 id="line2"></h2>
  <h2 id="line3"></h2>

  <button class="yes" onclick="sayYes()">YES ğŸ’–</button>
  <button class="no" id="noBtn" onmouseover="runAway()">NO ğŸ˜¶</button>

  <br>
  <button onclick="playSong()">ğŸµ Play Our Song</button>

  <div id="result"></div>
</div>

<div id="proposal">ğŸ’ PROPOSAL ACCEPTED ğŸ’–</div>

<script>

/* Typing */
const lines = [
  "Since we have been together for Years Nimu Cutu Bubu..... ğŸŒ¹ğŸ‘€â™¥ï¸",
  "I don't want this Valentine's to pass without asking you...... ğŸ‘€ğŸ’‹",
  "Will you be my Valentine Babe? ğŸ‘€ğŸ’‹â™¥ï¸ğŸŒ¹ğŸ’•"
];
let lineIndex=0, charIndex=0;
function typeLines(){
  if(lineIndex<lines.length){
    let el=document.getElementById("line"+(lineIndex+1));
    if(charIndex<lines[lineIndex].length){
      el.innerHTML+=lines[lineIndex][charIndex++];
      setTimeout(typeLines,40);
    } else { lineIndex++; charIndex=0; setTimeout(typeLines,500); }
  }
}
typeLines();

/* YES */
function sayYes(){
  document.getElementById("result").innerHTML="ğŸ’– Thank you baby I knew it keheheheheh ğŸ’–";
  hearts(); fireworks();
  document.getElementById("proposal").style.display="block";
}

/* Hearts */
function hearts(){
  for(let i=0;i<25;i++){
    let h=document.createElement("div");
    h.className="heart"; h.innerHTML="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }
}

/* Fireworks */
function fireworks(){
  for(let i=0;i<60;i++){
    let f=document.createElement("div");
    f.className="fire"; f.innerHTML="âœ¨";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*80+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1500);
  }
}

/* NO runs */
function runAway(){
  let b=document.getElementById("noBtn");
  b.style.left=Math.random()*(window.innerWidth-100)+"px";
  b.style.top=Math.random()*(window.innerHeight-50)+"px";
}

/* Song */
function playSong(){
  window.open("https://www.youtube.com/results?search_query=Die+With+A+Smile+Lady+Gaga+Bruno+Mars","_blank");
}

</script>

</body>
</html>
